<ion-header>
  <ion-toolbar color="secondary">
    <ion-title text-center>Ingreso</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <!--<img class="icon" src="assets/img/login.svg" alt="">-->
<ion-item>
  <ion-label position="floating" > Correo electrónico</ion-label>
  <ion-input type="text" [(ngModel)]="user.email" name="email"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating" > Contraseña</ion-label>
  <ion-input  type="password" name="password" [(ngModel)]="user.password"></ion-input>
</ion-item>
<ion-item>
  <ion-button (click)="login()" expand="block">Ingresar</ion-button>
</ion-item>
<ion-item>
  <ion-button routerLink="/register" expand="block">Registrarse</ion-button>
</ion-item>

</ion-content>
