<ion-header>
  <ion-item>
    <button routerLink="/home">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
  </ion-item>
  <ion-toolbar>
    <ion-title>categoria</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>

    </ion-list-header>

    <ion-item *ngFor="let categoria of categorias">
      <ion-thumbnail slot="start"  ><!--(click)="pasarAProductos(categoria)"(click)="goToProductDetails(categoria)">-->
        <img [src]="categoria.imagen">
      </ion-thumbnail>
      <ion-label>{{categoria.nombre}}</ion-label>
    </ion-item>

  </ion-list>

</ion-content>
